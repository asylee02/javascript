    const rows=[];
    let turn ='O';

    const callback=(event) =>{
            //칸에 글자가 있는가?
            if (event.target.textContent !== '') {
                console.log('빈칸이 아닙니다.');
                return;
                }
            console.log('빈칸입니다.');
            event.target.textContent=turn;
            
            turn = turn === 'X' ? 'O' : 'X'; //삼항 연산자

            // if(turn ==='O'){
            //     turn='X';
            // } else if(turn==='X'){
            //     turn='O';
            // }
    };

    for (let i=1; i<=3; i++){
        const $tr = document.createElement('tr');
        const cells = [];
        for (let k=0; k<3; k++){
            const $td = document.createElement('td');
            cells.push($td);
            $td.addEventListener('click', callback);
            $tr.append($td);
        }
        rows.push(cells);
        $table.append($tr)
    }
